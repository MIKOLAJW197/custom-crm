<h4 class="card-title mt-4">Add comment</h4>
<form (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label class="sr-only" for="exampleFormControlTextarea1">Text:</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" [(ngModel)]="commentText" name="text" rows="3"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Add</button>
</form>
