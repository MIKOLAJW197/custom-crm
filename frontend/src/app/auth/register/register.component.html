<div class="container-fluid h-100 d-flex justify-content-center align-items-center">
  <div class="card">
    <div class="card-body">
      <h1 class="card-title">REGISTER</h1>
      <form [formGroup]="registerForm">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">@</span>
          </div>
          <input type="text" class="form-control" formControlName="email" placeholder="Mail" aria-label="Mail"
            aria-describedby="basic-addon1">
        </div>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon2">*</span>
          </div>
          <input type="password" class="form-control" formControlName="password" placeholder="Password"
            aria-label="Password" aria-describedby="basic-addon2">
        </div>
        <a [routerLink]="['/login']" class="badge badge-secondary">BACK TO
          LOGIN</a>
        <div class="d-flex justify-content-end">
          <div *ngIf="loading" class="spinner-border text-primary mr-2" role="status">
            <span class="sr-only">Loading...</span>
          </div>
          <button type="submit" class="btn btn-primary" [disabled]="loading">Create account</button>
        </div>
      </form>
    </div>
  </div>

</div>
