<div class="row article" (click)="onArticleClick()">
  <div>
    <h3 class="title">{{article.title}}</h3>
    <p class="text-muted"><span class="glyphicon glyphicon-lock"></span> {{article.description}}</p>
    <p> {{article.content}}</p>

    <p class="text-muted">Presented by <a href="#">{{article?.author?.email}}</a></p>
    <p class="text-muted">{{article?.comments?.length}} comments</p>

  </div>
</div>
<hr>
