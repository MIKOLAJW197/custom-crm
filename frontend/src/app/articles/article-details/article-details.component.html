<div class="d-flex flex-column w-100 align-items-center">
  <div class="card w-50 mt-5">
    <div class="card-body">
      <h5 class="card-title">{{articleDetails?.title}}</h5>
      <h6 class="card-subtitle mb-2 text-muted">By {{articleDetails?.author?.email}}</h6>
      <p class="card-text">{{articleDetails?.content}}</p>
    </div>
  </div>

  <app-comments-section [comments]="articleDetails?.comments" (newCommentAdded)="refreshArticle()">
  </app-comments-section>
</div>
